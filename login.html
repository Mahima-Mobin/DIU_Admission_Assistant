<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="parent">
      
        <form action="">
            <img src="assets/diu-logo.png" alt="DIU Logo" width="150px">
            <h2>Login</h2><br>
            <p>Use your email and password to continue.</p><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" placeholder="Enter Your Email" required> <br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password" required><br><br>
            <div  class="forgot-pass">
                <label class="remember">
                    <input type="checkbox" required>
                    <span>Remember me</span>
                </label>
                <a href="#"><strong class="frgt">Forgot password?</strong> </a><br>
            </div>
            <br>
            <input class="btn-login" type="submit" value="Log in"><br><br>
            Don't have an account?&nbsp;&nbsp;
            <a class="signup-link" href="signup.html"><strong>Create one</strong> </a><br><br>
        </form>

    </div>

    


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="parent">
        <h1>Create Account</h1>
        <form action="">
            
            <h2>Sign Up</h2><br>
            <p>Create your account in under a minute.</p><br>
            <label for="fname">Full Name</label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter Your Fullname" required> <br><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" placeholder="Enter Your Email" required> <br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password" required><br><br>
            <label for="confirm-password">Confirm Password</label><br>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-type Password" required><br><br>

            <input type="checkbox" required>
            I agree to the Terms & Privacy <br>
            <br>
            <input class="btn-signup" type="submit" value="Sign Up"><br><br>
            Already have an account?&nbsp;&nbsp;
            <a class="login-link" href="login.html"><strong>Log in</strong> </a><br><br>
        </form>

    </div>

    


    
</body>
</html>
